<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Daruma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
</head>

<body>

    <script>
        const auth = localStorage.getItem('auth')
        if (auth === 'ok') {
            window.location.href = 'chatbot.html';
        }
    </script>

    <main class="main">
        <div class="logo">
            <img src="img/icon2.jpeg" alt="">
        </div>
        <form id="form-auth" class="login">
            <div class="login__wraper">
                <h1 class="title">Bienvenido al Chatbot Daruma</h1>
                <div class="form-input">
                    <label for="Usuario">Usuario</label>
                    <input id="us" name="usuario" type="text">
                </div>
                <div class="form-input">
                    <label for="Usuario">Clave</label>
                    <input id="pw" name="clave" type="text">
                </div>
                <br>
                <div class="form-input">
                    <button type="submit">Ingresar</button>
                </div>
            </div>
        </form>
    </main>
</body>

<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script src="form.js"></script>

</html>
